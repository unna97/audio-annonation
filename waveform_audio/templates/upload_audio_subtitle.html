{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Audio and Subtitle</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <h1>Upload Audio and Subtitle</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ audio_form.as_p }}
        {{ subtitle_form.as_p }}
        <button type="submit">Upload Audio and Subtitle File</button>
    </form>
</body>

</html>
